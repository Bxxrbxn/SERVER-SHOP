<!DOCTYPE html>

</head>
<body>
    <div class="container">
    <h2>회원 가입</h2>
    <form action="/submit" method="post">
        
        <label for="username">id: </label><br>

        <label for="username">성별: </label>

        <label for="username">F</label>
